spring.application.name=backend

# Database connection settings for MySQL
spring.datasource.url=jdbc:mysql://localhost:3307/owlswap?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=developer
spring.datasource.password=

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Optional: Set the dialect for MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# Define the path where images will be saved
upload.path=backend/src/main/resources/static